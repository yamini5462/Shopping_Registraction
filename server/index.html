<!DOCTYPE html>
<html>
    <head>
        <title>Consume API</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function(){
                $.ajax({
                    method: 'GET',
                    url: 'http://127.0.0.1:3030/products'
                })
                .then(function(data){
                    $.each(data,function(key, value){
                        $(`<li>${value.title}</li>`).appendTo("ul");
                    })
                })
            })
        </script>
    </head>
    <body>
        <ul>

        </ul>
    </body>
</html>
